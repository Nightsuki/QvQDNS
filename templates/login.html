<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="bootstrap library" rel="stylesheet" type="text/css" href="{{ static_url('css/bootstrap.min.css') }}">
    <script class="bootstrap library" src="{{ static_url('js/jquery.min.js') }}" type="text/javascript"></script>
    <script class="bootstrap library" src="{{ static_url('js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('js/login.js') }}"></script>
    <link href="{{ static_url('css/login.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <section class="loginBox row-fluid">
        <div class="tabbable" id="tabs">
            <div class="tab-content">
                <div class="tab-pane active" id="panel">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>

                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control" id="username"
                                       placeholder="用户名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>

                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="密码"/>
                            </div>
                        </div>
                        <div class="center-block">
                            <button type="submit" id="login" class="btn btn-primary">登录</button>
                        </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
