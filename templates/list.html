<!DOCTYPE html>
<html>
<head>
    <title>QvQ.io</title>
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ static_url('js/jquery.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <link href="{{ static_url('css/list.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">QvQ.io</a>
    </div>
    <div>
        <p class="navbar-text">子域名：{{ user.domain }}.qvq.io</p>
    </div>
    <div>
        <p class="navbar-text">当前用户：{{ user.username }}</p>
    </div>
</nav>
<div style="padding: 0 0 10px 20px">
    <button type="button" id="delalldomain" class="btn btn-danger">删除所有域名</button>
    <button type="button" id="changepwd" class="btn btn-warning">修改密码</button>
    <button type="button" id="logout" class="btn btn-info">退出</button>
</div>

<div class="table">
    <div class="table-header-group">
        <ul class="table-row">
            <li class="table-cell">域名</li>
            <li class="table-cell">创建时间</li>
            <li class="table-cell">操作</li>
        </ul>
    </div>
</div>
{% for domain in domains_list %}
<div class="domain" id="{{ domain.id }}">
    <div class="table">
        <div class="table-row-group">
            <ul class="table-row">
                <li class="table-cell">{{ domain.domain }}</li>
                <li class="table-cell">{{ humantime(domain.created_time) }}</li>
                <li class="table-cell">
                    <div class="doamin-setting">
                        <button type="button" class="show btn btn-info">详情</button>
                        <button type="button" class="deldoamin btn btn-danger">删除该域名</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="textarea" style="display: none">
        <div class="dns">
            <div class="table-responsive">
                <fieldset>
                    <legend>DNS Log：</legend>
                </fieldset>
                <table class="table">
                    <thead>
                    <tr>
                        <th>请求IP</th>
                        <th>请求时间</th>
                    </tr>
                    </thead>
                    <tbody class="dns-body">
                    <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="access">
            <div class="table-responsive">
                <fieldset>
                    <legend>Access Log：</legend>
                </fieldset>
                <table class="table">
                    <thead>
                    <tr>
                        <th>请求Url</th>
                        <th>请求IP</th>
                        <th>请求时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="access-body">
                    <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
{% end %}
<div class="http-packet">
     <div class="theme-poptit">
          <a href="" title="关闭" class="close">×</a>
          <h3>HTTP Packet</h3>
         <textarea readonly="readonly" disabled="disabled" rows="20"></textarea>
     </div>
</div>
<div class="back-mask"></div>
<script src="{{ static_url('js/list.js') }}"></script>
</body>
</html>
